<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .social-link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .social-link:hover {
            transform: translateY(-2px);
        }
        .instagram { background: linear-gradient(45deg, #f09433, #dc2743); }
        .facebook { background: #4267B2; }
        .tiktok { background: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Us</h1>
        <a class="social-link instagram" href="https://instagram.com/ammar.hakim.12">
            <i class="fab fa-instagram"></i> Follow on Instagram
        </a>
        <a class="social-link facebook" href="https://facebook.com/ammar.hakim.12">
            <i class="fab fa-facebook"></i> Follow on Facebook
        </a>
        <a class="social-link tiktok" href="https://tiktok.com/@ammar.hakim.12">
            <i class="fab fa-tiktok"></i> Follow on TikTok
        </a>
    </div>
</body>
</html>
