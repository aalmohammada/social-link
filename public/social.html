<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .message {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 2.5rem;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .fa-instagram {
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .fa-facebook {
            color: #4267B2;
        }
        .fa-tiktok {
            color: #000000;
        }
        .fa-utensils {
            color: #333 !important;
        }
        .fa-bars {
            color: #333;
        }
        .menu-icon {
            color: #333;
            font-size: 2.5rem;
        }
        .menu-text {
            color: #000000;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            padding: 5px;
        }
        .menu-text:hover {
            transform: scale(1.2);
        }
        .material-icons {
            font-size: 2.5rem;
            color: #333;
        }
        .fa-ellipsis-v {
            color: #333;
            font-size: 2.5rem;
        }
        .menu-symbol {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .menu-link {
            color: #333;
            font-size: 2.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        .menu-link:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Folgen Sie uns</h1>
        <p class="message">Bleiben Sie Ã¼ber die sozialen Medien mit uns in Verbindung!</p>
        <div class="social-icons">
            <a href="https://instagram.com/damascino00" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/Damascino Haus" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://tiktok.com/@damascino8" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="Menu.pdf" target="_blank">
                <span class="material-icons">restaurant_menu</span>
            </a>
        </div>
    </div>
</body>
</html>
