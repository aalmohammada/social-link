<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Social Links - Share your social media profiles easily">
    <title>QR Social Links</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      .brick-image {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Scan Me</h1>
        <img src="images/background.jpg" alt="Brick Wall" class="brick-image">
        <p>Scan the QR code below to follow us</p>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-tiktok"></i>
        </div>
       <!-- <a href="social.html" class="social-link">Open Follow Us Page</a> -->
      </header>

      <section class="qr-generator">
        <div id="qr-output"></div>
      </section>
    </main>

    <!-- Load QR Code library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Then load our script -->
    <script src="js/app.js"></script>
  </body>
</html>
