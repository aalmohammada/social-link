<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Social Links - Share your social media profiles easily">
    <title>Damascino Haus - QR Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page-wrapper">
      <main class="container">
        <header class="header">
          <div class="logo">
            <h1>Damascino Haus</h1>
          </div>
          <div class="content-wrapper">
            <div class="text-content">
              <h2>Willkommen bei Damascino Haus</h2>
              <p>Entdecken Sie unsere digitale Welt</p>
              <div class="social-icons">
                <a href="https://instagram.com/damascino00" target="_blank" class="social-icon">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com/Damascino-Haus" target="_blank" class="social-icon">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="https://tiktok.com/@damascino8" target="_blank" class="social-icon">
                  <i class="fab fa-tiktok"></i>
                </a>
              </div>
            </div>
            <div class="qr-section">
              <div class="qr-container">
                <div id="qr-output"></div>
              </div>
              <p class="qr-instruction">Nutzen Sie den QR-Code, um bequem auf unsere Speisekarte und Social-Media-Highlights zuzugreifen.</p>
            </div>
          </div>
        </header>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Damascino Haus. Alle Rechte vorbehalten.</p>
      </footer>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
